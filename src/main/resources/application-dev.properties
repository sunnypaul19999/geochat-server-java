#Server properties
server.port=5000
server.servlet.contextPath=/geochat/api/v1
#data properties
spring.datasource.url=jdbc:mysql://localhost:3306/geochatserver
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.schema=classpath:schema-test.sql
#spring.datasource.data=classpath:data-test.sql
#jpa properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
#json properties
spring.jackson.property-naming-strategy=com.fasterxml.jackson.databind.PropertyNamingStrategy.SnakeCaseStrategy
#logging slf4j
logging.level.root=INFO
logging.level.helios.server.geochat=TRACE
logging.pattern.console=%black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable
logging.pattern.file=%black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable
logging.path=D:\\Java Programming\\geochat\\src\\main\\resources\\log
logging.file=log.txt
logging.level.org.springframework.security=DEBUG